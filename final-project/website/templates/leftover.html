<!-- Modal -->
<div id="noteModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Note</h2>
        <textarea id="noteText" rows="4" cols="50" placeholder="Enter your note here..."></textarea>
        <button id="saveNoteBtn">Save Note</button>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("noteModal");

    // Get the button that opens the modal
    var btn = document.getElementById("openModalBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Save note button functionality
    document.getElementById("saveNoteBtn").addEventListener("click", function () {
        var noteText = document.getElementById("noteText").value;
        if (noteText.trim() !== "") {
            alert("Note saved: " + noteText);
            modal.style.display = "none";
            // Here you can perform additional actions like sending the note to the server, etc.
        } else {
            alert("Please enter a note before saving.");
        }
    });
</script>
</body>
